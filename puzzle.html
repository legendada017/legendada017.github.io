<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		
		<title>Личный сайт Александра Тишкова</title>

		<link rel="stylesheet" href="styles/style.css">

		<script>

		var score = 0;
		function askQuestion(textBoxId, answer){
			var userAnswer = document.getElementById(textBoxId).value;
            userAnswer = userAnswer.toLowerCase();
			if (userAnswer == answer){
				score++;
			}
			document.getElementById(textBoxId).value = "";
		}

		function playPuzzle(){
			askQuestion("userAnswer1", "владивосток");
			askQuestion("userAnswer2", "дорога");
			document.getElementById("result").innerHTML ='<b class="result">Вы угадали ' + score + ' загадок</b>';
			score = 0;
		}
		</script>
	
	</head>
	
	<body>

		<div id="headerWrap">
			<div id="header">
				<a href="index.html">Главная </a>
				<span></span>

				<span></span>
				<a href="guess11.html">Угадайка </a>
				<span></span>
				<a href="guess-2.html">Угадайка мультиплеер</a>
			</div>
		</div>
	
			<div id="contentWrap">
	
				<div id="content">
	
					<div id="center">

						<h1>Загадки</h1>

						<div id="box">

							<p id="result"></p>
							
							<p>В каком городе спрятались мужское имя и сторона света?</p>
							<input type="text" id="userAnswer1">

							<p>Идет то в гору, то с горы, но остается на месте</p>
							<input type="text" id="userAnswer2">

							<br><br>
							<a href="#" onclick="playPuzzle();">ОТВЕТИТЬ</a>

						</div>
					</div>
				</div>
			</div>
