<meta charset = "utf-8">
<script>
	alert("poisk naibolshego znachenia");
	
	var a = +prompt("vvedite pervoe znachenie");
	var b = +prompt("vvedite vtoroe znachenie");
	var c = +prompt("vvedite tret'e znachenie");
	
	if (a > b && a > c){
		alert("naibolshee pervoe znachenie, kotoroe = " + a);
	}
	else{
		if(b > a && b > c){
			alert("naibolshee vtoroe znachenie, kotoroe = " + b);
		}
		else{
			if (c > a && c > b){
				alert("naibolshee tret'e znachenie, kotoroe = " + c);
			}
			else{
				if (a == b || b == c || c == a){
					alert("vy vveli neskolko odinakovyh chisel");
				}
				else{
					if(isNaN(a) || isNaN(b) || isNaN(c)){
						alert("vy ne vveli chislo");
					}
				}
			}
		}	
	}
	
	alert("test");
</script>
