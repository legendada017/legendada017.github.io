<meta charset="utf-8">
<script>
alert("задача: создать конвертер валют, преобразовующий польский злотый к евро или доллару");

var a = +prompt("введите сумму в польских злотых: ");
 
var operation = +prompt("введите индекс валюты, в которую нужно переобразовать нужную сумму: 1 = доллар; 2 = евро ");
	
var valuta;
var result;

if (operation == 1)
{
	valuta = +prompt("введите стоимость доллара в польских злотых: ");
	result = valuta * a;
	alert("сумма долларов составит: " + result);
}
else 
{
	if (operation == 2)
	{
		valuta = +prompt("введите стоимость евро в польских злотых");
		result = valuta * a;
		alert("сумма евро составит: " + result);
	}
	else 
	{
	alert("вы ввели не правильный индекс для валюты");
	}
}

alert("test");

</script>
