<meta charset="utf-8">
<script>
alert("задача: создать калькулятор с простыми арифметическими действиями: + - * /");
var a = +prompt("введите число a");
var b = +prompt("введите число b");
var c = +prompt("введите номер действия: 1 = *; 2 = /; 3 = +; 4 = -");
alert (c);
var result;
if (c == "3")
{
	result = a + b;
	alert("сумма чисел = " + result);
}
else
{
	if (c == "4")
	{
		result = a - b;
		alert("разница чисел = " + result);
	}
	else
	{	
		if (c == "1")
		{
			result = a * b;
			alert("результат умножения чисел = " + result);
		}
		else
		{
			if (c == "2")
			{
				result = a / b;
				alert("результат деления чисел = " + result);
			}
			else
			{
				alert("вы ввели не правильное число, введите число, соответствующее операции!!!");
			}
		}	
	}	
}



alert("test");
</script>
