<meta charset="utf-8">
<script>
	alert("депозит");
	var summa = +prompt("введите сумму вклада");
	var procent = +prompt("введите процент");
	var j = +prompt("введите колличество лет вклада");
	var result = "изменение размера вклада по годам: \n";
	for(i=1; i<(j+1); i++){
		summa = summa + (summa * procent / 100);
		result += i + " год " + summa.toFixed(1) + " вашей валюты \n";
	}
	alert(result);
</script>
