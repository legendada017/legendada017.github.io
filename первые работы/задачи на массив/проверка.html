<meta charset="utf-8">  
<script>

	var score = [];
	var max = 0;
	var output = [];
	for(i=0; i<36; i++){
		score[i] = parseInt(Math.random() * 61);
	}
	score[i++];
	alert("kolejność próbek z pewną liczbą baniek mydlanych: " + score);



	for(i=0; i<score.length; i++){
		if(score[i] == 60){
			output.push(i + 1);
			max++;
		}
	}
	alert("liczba próbek z maksymalną liczbą bąbelków " + max);
	alert("numer seryjny próbki z maksymalną liczbą baniek mydlanych: " + output);

</script>
